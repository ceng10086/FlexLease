spring:
  datasource:
    url: jdbc:h2:mem:flexlease-product-test;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;INIT=CREATE SCHEMA IF NOT EXISTS PRODUCT
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: product
        format_sql: true
    open-in-view: false
  flyway:
    enabled: false
