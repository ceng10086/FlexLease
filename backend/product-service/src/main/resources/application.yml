spring:
  application:
    name: product-service
  datasource:
    url: jdbc:h2:mem:flexlease-product;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;INIT=CREATE SCHEMA IF NOT EXISTS PRODUCT
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: product
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true
    schemas: product
    locations: classpath:db/migration
  h2:
    console:
      enabled: true
      path: /h2-console
server:
  port: 9003
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
management:
  endpoints:
    web:
      exposure:
        include: health,info
