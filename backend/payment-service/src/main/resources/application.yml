spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:h2:mem:flexlease-payment;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;INIT=CREATE SCHEMA IF NOT EXISTS "payment"
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: "payment"
        format_sql: true
        globally_quoted_identifiers: true
    open-in-view: false
  flyway:
    enabled: true
    schemas: "payment"
    locations: classpath:db/migration
  h2:
    console:
      enabled: true
      path: /h2-console
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
server:
  port: 9005
flexlease:
  notification-service:
    base-url: http://notification-service/api/v1
management:
  endpoints:
    web:
      exposure:
        include: health,info
