flexlease.messaging.enabled=false
flexlease.redis.enabled=false
spring.datasource.url=jdbc:h2:mem:flexlease-notification-test;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;INIT=CREATE SCHEMA IF NOT EXISTS "notification"
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.default_schema=notification
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.format_sql=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=notification
spring.flyway.default-schema=notification
spring.flyway.create-schemas=true
spring.h2.console.enabled=false
eureka.client.enabled=false
spring.cloud.discovery.enabled=false
