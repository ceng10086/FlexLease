spring:
  application:
    name: order-service
  datasource:
    url: jdbc:h2:mem:flexlease-order;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;INIT=CREATE SCHEMA IF NOT EXISTS "order"
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: "order"
        format_sql: true
        globally_quoted_identifiers: true
    open-in-view: false
  flyway:
    enabled: true
    schemas: "order"
    locations: classpath:db/migration
  h2:
    console:
      enabled: true
      path: /h2-console
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:guest}
    password: ${SPRING_RABBITMQ_PASSWORD:guest}
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
flexlease:
  payment-service:
    base-url: http://payment-service/api/v1
  notification-service:
    base-url: http://notification-service/api/v1
  product-service:
    base-url: http://product-service/api/v1
  maintenance:
    pending-payment-expire-minutes: 30
    scan-interval-ms: 60000
  messaging:
    enabled: true
server:
  port: 9004
management:
  endpoints:
    web:
      exposure:
        include: health,info
