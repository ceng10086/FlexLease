spring:
  application:
    name: order-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/flexlease}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME:flexlease}
    password: ${SPRING_DATASOURCE_PASSWORD:flexlease}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: "order"
        format_sql: true
        globally_quoted_identifiers: true
    open-in-view: false
  flyway:
    enabled: true
    create-schemas: true
    default-schema: "order"
    schemas: "order"
    locations: classpath:db/migration
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:rabbitmq}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:guest}
    password: ${SPRING_RABBITMQ_PASSWORD:guest}
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://registry-service:8761/eureka}
  instance:
    prefer-ip-address: true
flexlease:
  payment-service:
    base-url: ${FLEXLEASE_PAYMENT_SERVICE_BASE_URL:http://localhost:9005/api/v1}
  notification-service:
    base-url: ${FLEXLEASE_NOTIFICATION_SERVICE_BASE_URL:http://localhost:9006/api/v1}
  product-service:
    base-url: ${FLEXLEASE_PRODUCT_SERVICE_BASE_URL:http://localhost:9003/api/v1}
  user-service:
    base-url: ${FLEXLEASE_USER_SERVICE_BASE_URL:http://localhost:9002/api/v1}
  proof-storage:
    root: ${FLEXLEASE_ORDER_PROOF_ROOT:storage/order-proofs}
  order:
    maintenance:
      pending-payment-expire-minutes: ${FLEXLEASE_ORDER_MAINTENANCE_PENDING_PAYMENT_EXPIRE_MINUTES:30}
      scan-interval-ms: ${FLEXLEASE_ORDER_MAINTENANCE_SCAN_INTERVAL_MS:60000}
    survey:
      reminder-delay-hours: ${FLEXLEASE_ORDER_SURVEY_REMINDER_DELAY_HOURS:24}
      activation-batch-size: ${FLEXLEASE_ORDER_SURVEY_BATCH_SIZE:20}
      scan-interval-ms: ${FLEXLEASE_ORDER_SURVEY_SCAN_INTERVAL_MS:600000}
  messaging:
    enabled: ${FLEXLEASE_MESSAGING_ENABLED:true}
server:
  port: ${SERVER_PORT:9004}
management:
  endpoints:
    web:
      exposure:
        include: health,info
security:
  jwt:
    secret: ${SECURITY_JWT_SECRET:flexlease-default-secret-please-change}
    issuer: ${SECURITY_JWT_ISSUER:flexlease-auth-service}
    internal-access-token: ${SECURITY_JWT_INTERNAL:flexlease-internal-secret}
