spring:
  application:
    name: user-service
  datasource:
    url: jdbc:h2:mem:flexlease-user;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;INIT=CREATE SCHEMA IF NOT EXISTS USERS
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: users
        format_sql: true
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console
server:
  port: 9002
management:
  endpoints:
    web:
      exposure:
        include: health,info
