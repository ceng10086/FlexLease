server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    client_max_body_size 50m;

    # Docker 内置 DNS：避免服务容器重建后 IP 变化导致 Nginx 仍缓存旧地址（出现 502）。
    resolver 127.0.0.11 valid=10s ipv6=off;

    # 通过变量触发运行时 DNS 解析（否则 Nginx 只在启动时解析一次）。
    set $gateway_upstream http://gateway-service:8080;
    set $product_upstream http://product-service:9003;

    location = /favicon.ico {
        return 301 /favicon.svg;
    }

    location /api/ {
        proxy_pass $gateway_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /media/ {
        proxy_pass $product_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
